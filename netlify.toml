[build]
  command   = "next build"
  publish   = ".next"           # Netlify Next Runtime handles this automatically
  node_version = "20"

# Use the Netlify Next.js runtime (auto-detected, but this makes it explicit)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Optional: HTTP â†’ HTTPS and a simple 404 fallback for non-Next assets
[[redirects]]
  from = "http://*"
  to   = "https://:splat"
  status = 301
  force = true
